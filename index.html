<!DOCTYPE html>
<html>
<head>
	<title>Create Footer with Social Media Icons & Links</title>
	<meta charset="UTF-8"/>
	<!--Font-Awesome Icons Links file-->
	<script src="https://kit.fontawesome.com/464a8e8d14.js"></script>
	<style type="text/css">
		.links-icons{
			width: auto;
			height: auto;
			display: flex;
			justify-content: space-around;
			align-items: center;
			height: 85vh;
		}
		a{
			background: #F0F0F0;
			padding: 25px;
			border-radius: 50%;
			box-shadow: 2px 2px 8px #98989B;
			transition: all 1s linear;
		}
		i{
			color: orange;
		}
		a:hover i{
			transform: scale(1.4);
		}
	</style>
</head>
<body>
	<div class="links-icons">
	<a href="https://www.facebook.com/"><i class="fab fa-facebook-f fa-2x"></i></a>
	<a href="https://www.facebook.com/"><i class="fab fa-twitter fa-2x"></i></a>
	<a href="https://www.facebook.com/"><i class="fab fa-instagram fa-2x"></i></a>   
	<a href="https://www.facebook.com/"><i class="fab fa-youtube-square fa-2x"></i></a><a href="https://www.facebook.com/"><i class="fab fa-invision fa-2x"></i></a>
	</div>

</body>
</html>
